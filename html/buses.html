img {max-width: 100%; max-height: 100%}

	<body>
		<noscript>Please enable JavaScript to continue using this application.</noscript>
		<div class="container py-4">
			<div class="text-center">
				<h1>Bus Arrival Time</h1>
				<h6>Get bus arrival time by bus stop code.</h6>
				<div class="row justify-content-center mt-4">
					<div class="col-12 col-md-6 col-lg-4">
						<div class="input-group">
							<input id="busStop" type="text" class="form-control" placeholder="Bus stop code">
							<div class="input-group-append">
								<button id="get" class="btn btn-primary">Get</button>
							</div>
						</div>
					</div>
				</div>

				<div id="bookmark" class="mt-5 d-none">
					<h3>Bus Stop Bookmark</h3>
					<table class="table table-sm mt-4">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
							</tr>
						</thead>
						<tbody id="bookmark"></tbody>
					</table>
				</div>


				<div class="mt-5">
					<button id="toggle" class="btn btn-primary">
						Toggle Nearby Bus Stops
						<span id="toggleSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
					</button>
				</div>
				<table id="nearby" class="table table-sm mt-3 d-none">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
						</tr>
					</thead>
					<tbody id="nearby"></tbody>
				</table>

				<div class="mt-5 small text-center">
					Powered by <a href="https://data.gov.sg" target="_blank">Data.gov.sg</a>
				</div>
			</div>
		</div>
	</body>
